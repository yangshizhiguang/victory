<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杨氏模量演示视频和文档</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            color: #333;
        }
        h1 {
            margin: 20px 0;
            font-size: 3rem;
            color: #ffffff;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .content {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .section {
            flex: 1;
            padding: 40px;
            box-sizing: border-box;
        }
        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #3498db;
            font-weight: 600;
            border-bottom: 4px solid #3498db;
            display: inline-block;
            padding-bottom: 5px;
        }
        .video-container video {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            margin-bottom: 20px;
        }
        .video-container video:hover {
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.3);
            transform: scale(1.02);
        }
        .document-container a {
            display: block;
            padding: 15px 20px;
            margin-bottom: 15px;
            font-size: 20px;
            color: #2980b9;
            text-decoration: none;
            background-color: #f0f4f8;
            border-radius: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .document-container a:hover {
            background-color: #d0e0eb;
            color: #2c3e50;
        }
    </style>
</head>
<body>

<h1>杨氏模量演示视频和文档</h1>

<div class="content">
    <div class="section video-container">
        <h2>视频</h2>
        <video controls>
            <source src="video1.mp4" type="video/mp4">
            您的浏览器不支持此视频标签。
        </video>
        <video controls>
            <source src="22.mp4" type="video/mp4">
            您的浏览器不支持此视频标签。
        </video>
    </div>

    <div class="section document-container">
        <h2>文档</h2>
        <a href="利用Tracker软件改进...伸法测金属丝的杨氏模量实验_毛佳欣.pdf" target="_blank">文档1</a>

        <!-- <a href="document2.pdf" target="_blank">文档2</a> -->
        <!-- <a href="document3.pdf" target="_blank">文档3</a> -->
    </div>
</div>

</body>
</html>
